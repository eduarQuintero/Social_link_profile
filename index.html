<!DOCTYPE html>

        <link rel="stylesheet" href="css/main.css">
        <title>Social link profile</title>
    </head>
    <body>  
        <div class="container">

                <div class="container__main__image">
                    <img class="container__main__image__photo" src="img/images.jpeg" alt="profile image">

                    <h2 class="container__main__information__location">Lima, Per√∫</h2>
                </div>

                    <ul class="container__main__links__ul">
                        <li class="container__main__links__ul__li"><a href="#">GitHub</a></li>
                        <li class="container__main__links__ul__li"><a href="#">Linkedin</a></li>
                        <li class="container__main__links__ul__li"><a href="#">Youtube</a></li>

            </main>
        </div>
